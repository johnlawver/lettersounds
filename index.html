<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>Letter Sounds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <div class="letters">
        <button id="A">Aa</button>
        <button id="B">Bb</button>
        <button id="C">Cc</button>
        <button id="D">Dd</button>
        <button id="E">Ee</button>
        <button id="F">Ff</button>
        <button id="G">Gg</button>
        <button id="H">Hh</button>
        <button id="I">Ii</button>
        <button id="J">Jj</button>
        <button id="K">Kk</button>
        <button id="L">Ll</button>
        <button id="M">Mm</button>
        <button id="N">Nn</button>
        <button id="O">Oo</button>
        <button id="P">Pp</button>
        <button id="Q">Qq</button>
        <button id="R">Rr</button>
        <button id="S">Ss</button>
        <button id="T">Tt</button>
        <button id="U">Uu</button>
        <button id="V">Vv</button>
        <button id="W">Ww</button>
        <button id="X">Xx</button>
        <button id="Y">Yy</button>
        <button id="Z">Zz</button>
        <script src="index.js"></script>
      </div>
    </div>
    <script>
      {
        //Register the service worker if ('serviceWorker' in navigator)
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function (registration) {
            // Registration was successful
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function (err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          });
      }
    </script>
  </body>
</html>
